<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>

  <nav>
    <button id='highscore'>View Highscores</button>
    <h1 id='timer'>Time Left: 60</h1>
  </nav>

  <body>
    <!-- Title and Description -->
    <h1 id="title">Coding Quiz Challenge</h1>
    <h2 id="main-screen-description">Try to answer the following code-based questions within the time limit. Keep in mind the incorrect answers will penalize your score time by 15 seconds!</h2>

    <!-- Answer Buttons -->
    <div class="button-div">
        <button class="buttons" id="answer-1"></button>
        <button class="buttons" id="answer-2"></button>
        <button class="buttons" id="answer-3"></button>
        <button class="buttons" id="answer-4"></button>
    </div>

    <!-- Highscore Input -->
    <div id='input-id' class="input-group mb-3 col-xs-2 invisible w-25 mx-auto">
      <input id='input-value' type="text" class="form-control" placeholder="Enter Nickname" aria-label="Enter Nickname" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button id='input-btn' class="btn btn-outline-secondary" type="button">Button</button>
      </div>
    </div>

    <!-- Highscore Table -->
    <table id='highscore-table' class="table table-dark d-none w-50 mx-auto">
      <thead>
        <tr>
          <th scope="col">Rank</th>
          <th scope="col">Name</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Start/Clear Buttons -->
    <button class="buttons" id="start-button">Start quiz!</button>

    <div id='button-div'>
      <button class = 'highscore-button' id="retake-button">Retake Quiz!</button>
      <button class = 'highscore-button' id='clear-button'>Clear Highscores</button>
    </div>

    <h1 id='result'>Correct!</h1>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
